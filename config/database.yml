default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 123456
  timeout: 5000

development:
  <<: *default
  database: myapis
test:
  <<: *default
  database: myapis

production:
  <<: *default
  database: myapis